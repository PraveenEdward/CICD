version: 0.0
os: linux 

files:
  - source: /
    destination: /var/www/html
    overwrite: true

hooks:
  ApplicationStop: 
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
      mode: 755

  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
      mode: 755

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
      mode: 755

  ApplicationStart:  
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
      mode: 755

