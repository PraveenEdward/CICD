version : 0.0
os : Linux

files:
 - source: /
   destination: /var/www/html
   overwrite : true

permissions:
  - object: /var/www/html
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
  - location: scripts/before_install.sh
    timeout: 300
    runas: root
    mode: 755
  AfterInstall:
  - location: scripts/after_install.sh
    timeout: 300
    runas: root
    mode: 755
  StartServer:
  - location: scripts/start_server.sh
    timeout: 300
    runas: root
    mode: 755
  StopServer:
  - location: scripts/stop_server.sh
    timeout: 300
    runas: root
    mode: 755